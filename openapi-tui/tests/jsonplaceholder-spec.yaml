openapi: 3.0.3
info:
  title: JSONPlaceholder API
  description: Free fake REST API for testing and prototyping
  version: 1.0.0
  contact:
    name: JSONPlaceholder
    url: https://jsonplaceholder.typicode.com

servers:
  - url: https://jsonplaceholder.typicode.com
    description: Production server

tags:
  - name: posts
    description: Blog posts operations
  - name: users
    description: User management
  - name: comments
    description: Comments on posts
  - name: todos
    description: Todo items
  - name: albums
    description: Photo albums
  - name: photos
    description: Photos in albums

paths:
  /posts:
    get:
      tags: [posts]
      summary: Get all posts
      description: Returns a list of 100 blog posts
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
    post:
      tags: [posts]
      summary: Create a new post
      description: Creates a new post (fake - won't be persisted)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInput'
      responses:
        '201':
          description: Post created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'

  /posts/{id}:
    get:
      tags: [posts]
      summary: Get a post by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Post ID (1-100)
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '404':
          description: Post not found
    put:
      tags: [posts]
      summary: Update a post
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInput'
      responses:
        '200':
          description: Post updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    delete:
      tags: [posts]
      summary: Delete a post
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Post deleted

  /users:
    get:
      tags: [users]
      summary: Get all users
      description: Returns a list of 10 users
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /users/{id}:
    get:
      tags: [users]
      summary: Get a user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: User ID (1-10)
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found

  /comments:
    get:
      tags: [comments]
      summary: Get all comments
      description: Returns a list of 500 comments
      parameters:
        - name: postId
          in: query
          schema:
            type: integer
          description: Filter by post ID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'

  /comments/{id}:
    get:
      tags: [comments]
      summary: Get a comment by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Comment ID (1-500)
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'

  /todos:
    get:
      tags: [todos]
      summary: Get all todos
      description: Returns a list of 200 todos
      parameters:
        - name: userId
          in: query
          schema:
            type: integer
          description: Filter by user ID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'

  /todos/{id}:
    get:
      tags: [todos]
      summary: Get a todo by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Todo ID (1-200)
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'

  /albums:
    get:
      tags: [albums]
      summary: Get all albums
      description: Returns a list of 100 albums
      parameters:
        - name: userId
          in: query
          schema:
            type: integer
          description: Filter by user ID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Album'

  /albums/{id}:
    get:
      tags: [albums]
      summary: Get an album by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Album ID (1-100)
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'

  /photos:
    get:
      tags: [photos]
      summary: Get all photos
      description: Returns a list of 5000 photos
      parameters:
        - name: albumId
          in: query
          schema:
            type: integer
          description: Filter by album ID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Photo'

  /photos/{id}:
    get:
      tags: [photos]
      summary: Get a photo by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Photo ID (1-5000)
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Photo'

components:
  schemas:
    Post:
      type: object
      properties:
        id:
          type: integer
          example: 1
        userId:
          type: integer
          example: 1
        title:
          type: string
          example: "sunt aut facere repellat provident"
        body:
          type: string
          example: "quia et suscipit..."

    PostInput:
      type: object
      required:
        - title
        - body
        - userId
      properties:
        title:
          type: string
        body:
          type: string
        userId:
          type: integer

    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Leanne Graham"
        username:
          type: string
          example: "Bret"
        email:
          type: string
          format: email
          example: "Sincere@april.biz"
        address:
          type: object
          properties:
            street:
              type: string
            suite:
              type: string
            city:
              type: string
            zipcode:
              type: string
            geo:
              type: object
              properties:
                lat:
                  type: string
                lng:
                  type: string
        phone:
          type: string
          example: "1-770-736-8031 x56442"
        website:
          type: string
          example: "hildegard.org"
        company:
          type: object
          properties:
            name:
              type: string
            catchPhrase:
              type: string
            bs:
              type: string

    Comment:
      type: object
      properties:
        id:
          type: integer
          example: 1
        postId:
          type: integer
          example: 1
        name:
          type: string
          example: "id labore ex et quam laborum"
        email:
          type: string
          format: email
          example: "Eliseo@gardner.biz"
        body:
          type: string
          example: "laudantium enim quasi est..."

    Todo:
      type: object
      properties:
        id:
          type: integer
          example: 1
        userId:
          type: integer
          example: 1
        title:
          type: string
          example: "delectus aut autem"
        completed:
          type: boolean
          example: false

    Album:
      type: object
      properties:
        id:
          type: integer
          example: 1
        userId:
          type: integer
          example: 1
        title:
          type: string
          example: "quidem molestiae enim"

    Photo:
      type: object
      properties:
        id:
          type: integer
          example: 1
        albumId:
          type: integer
          example: 1
        title:
          type: string
          example: "accusamus beatae ad facilis cum similique qui sunt"
        url:
          type: string
          format: uri
          example: "https://via.placeholder.com/600/92c952"
        thumbnailUrl:
          type: string
          format: uri
          example: "https://via.placeholder.com/150/92c952"
